<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
		
		<title>Тестовое задание для EdLoop</title>

	<body>
		<div class="container" id="conteiner">
			<button id="clear">Очистить хост</button>
			<div id="menuwrapfront">
				<div class="frontoptions" id="lines">
					<img src="images/lines.png" alt="">
					<div class="linesmenu" id="linesmenu">
						<div class="lineswidth" id="w1" data-length="1"></div>
						<div class="lineswidth" id="w2" data-length="3"></div>
						<div class="lineswidth" id="w3" data-length="5"></div>
						<div class="lineswidth divchecked" id="w4" data-length="7"></div>

				</div>
				<div class="color"><input type="color" name="" id="color" style="height: 46px; width: 46px;"></div>

			</div>
			<div id="canvases">
				<canvas id="canvas" width="1100px" height="420px"></canvas>
				<div id="menuwrap">
					<div class="options divchecked" id="pencil"><img src="images/pencil.png" alt=""></div>
					<div class="options" id="line"><img src="images/line.png" alt=""></div>
				</div>
			</div>	
		</div>
		<script src="interface.js"></script>
		<script src="instrument.js"></script>
		<script src="CFigures.js"></script>
